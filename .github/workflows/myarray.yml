array_operations:
  size: 5
  elements:
    - index: 0
      value: 10
    - index: 1
      value: 20
    - index: 2
      value: 30
    - index: 3
      value: 40
    - index: 4
      value: 50

operations:
  insert:
    description: "Insert an element at a specific index."
    parameters:
      - name: index
        type: integer
      - name: value
        type: integer

  update:
    description: "Update an element at a specific index."
    parameters:
      - name: index
        type: integer
      - name: value
        type: integer

  remove:
    description: "Remove an element by setting it to zero."
    parameters:
      - name: index
        type: integer

  find:
    description: "Find a value in the array."
    parameters:
      - name: value
        type: integer

  show:
    description: "Display all elements in the array."
